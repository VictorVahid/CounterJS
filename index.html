<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Counter</title>
	</head>
	<body>
		<h1>Counter</h1>
		<div id="number-counter">
			<span>0</span>
		</div>
		<div id="buttons">
			<button class="btn-counter" data-action="incremento">Increment</button>
			<button class="btn-counter" data-action="decremento">Decrement</button>
			<button class="btn-counter" data-action="reset">Reset</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
